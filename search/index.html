$lookup（聚合）— MongoDB 手册 v8.0 ask ask : 我在写在mongodb的相关内容, 有一个user collection ,还有一个comment collection,commment通过 userid 与user 进行了关联,,我在查询comment ,如何得到每个comment 里的user 的相关属性? Answser 在 MongoDB 中，如果 comment 集合中的每个文档通过 userId 字段与 user 集合中的用户进行关联，并且你希望在查询 comment 时获取每个评论对应的 user 的相关属性，你可以使用 $lookup 聚合操作来实现联表查询。
示例数据结构 user 集合:
{ &#34;_id&#34;: ObjectId(&#34;user1&#34;), &#34;name&#34;: &#34;Alice&#34;, &#34;email&#34;: &#34;alice@example.com&#34;, &#34;age&#34;: 30 } comment 集合:
{ &#34;_id&#34;: ObjectId(&#34;comment1&#34;), &#34;content&#34;: &#34;This is a comment&#34;, &#34;userId&#34;: ObjectId(&#34;user1&#34;), &#34;timestamp&#34;: ISODate(&#34;2024-12-09T10:00:00Z&#34;) } 使用 $lookup 进行联表查询 你可以使用聚合框架（aggregate()）结合 $lookup 来连接 comment 和 user 集合，并将每个评论对应的用户信息合并到评论数据中。
聚合查询示例 db.comment.aggregate([ { $lookup: { from: &#34;user&#34;, // 关联的集合是 &#34;user&#34; localField: &#34;userId&#34;, // 当前集合中关联字段是 &#34;userId&#34; foreignField: &#34;_id&#34;, // 关联到 &#34;user&#34; 集合中的 &#34;_id&#34; 字段 as: &#34;userDetails&#34; // 结果会放入 &#34;userDetails&#34; 数组字段 } }, { $unwind: &#34;$userDetails&#34; // 将 &#34;userDetails&#34; 数组展开成单个对象（如果每个评论只能有一个用户的话） } ]) 查询结果 假设 comment 集合有一个文档，如下所示：
{ &#34;_id&#34;: ObjectId(&#34;comment1&#34;), &#34;content&#34;: &#34;This is a comment&#34;, &#34;userId&#34;: ObjectId(&#34;user1&#34;), &#34;timestamp&#34;: ISODate(&#34;2024-12-09T10:00:00Z&#34;), &#34;userDetails&#34;: { &#34;_id&#34;: ObjectId(&#34;user1&#34;), &#34;name&#34;: &#34;Alice&#34;, &#34;email&#34;: &#34;alice@example.com&#34;, &#34;age&#34;: 30 } } 解析说明 $lookup: 在 comment 集合中的 userId 字段和 user 集合中的 _id 字段之间建立连接，将匹配到的用户信息加入到每个评论中，并存储在 userDetails 字段中。
$unwind: 如果你确定每个评论只有一个对应的用户（即 userId 字段指向的是唯一用户），使用 $unwind 将 userDetails 数组拆解成单个对象。这样，你就可以直接在每个评论文档中获取到用户的属性。
如果一个评论可能有多个用户（例如评论可能有多个作者），你可以跳过 $unwind，这样每个评论的 userDetails 会是一个数组，包含匹配的所有用户。
其他改进 如果你只关心某些特定的用户字段，可以通过 $project 对返回的字段进行过滤，减少数据传输量。例如：
db.comment.aggregate([ { $lookup: { from: &#34;user&#34;, localField: &#34;userId&#34;, foreignField: &#34;_id&#34;, as: &#34;userDetails&#34; } }, { $unwind: &#34;$userDetails&#34; }, { $project: { content: 1, // 只保留评论的内容 &#34;userDetails.name&#34;: 1, // 只返回用户的名字 &#34;userDetails.email&#34;: 1 // 只返回用户的邮箱 } } ]) 这样，结果将只包含评论内容以及用户的名字和邮箱。
总结 使用 aggregate() 方法结合 $lookup 可以轻松地在查询评论时获取每个评论对应用户的详细信息。如果你只关心部分用户字段，可以使用 $project 来限制返回的字段，优化查询效率。

你提出的问题涉及到 MongoDB Node.js Driver 的 find 方法的第二个参数，它实际上是一个 选项对象（options），而 投影（projection） 是该选项对象中的一个字段。这是 MongoDB Node.js Driver 和 MongoDB Shell（mongosh）之间的一个差异。
MongoDB Node.js Driver 的 find 方法 根据你提供的链接，在 MongoDB 的 Node.js Driver 版本 3.6 中，find 方法的第二个参数 必须是一个选项对象，该对象中可以包含多个选项，例如 projection, sort, limit 等。
find 方法的签名（Node.js Driver） find(filter, options) filter: 查询条件。 options: 选项对象，其中包括多个可选的字段，例如 projection, sort, limit 等。 投影（Projection）在选项对象中 在 MongoDB Node.js Driver 中，投影（projection） 是通过选项对象中的 projection 字段来指定的。因此，第二个参数的形式通常是一个包含 projection 字段的对象，而 投影（projection） 本身是一个文档，定义了需要包含或排除的字段。
示例代码： const { MongoClient } = require(&#39;mongodb&#39;); async function queryRestaurants() { const client = new MongoClient(&#39;mongodb://localhost:27017&#39;); await client.connect(); const db = client.db(&#39;test&#39;); // 假设你的数据库名是 &#39;test&#39; const collection = db.collection(&#39;restaurants&#39;); // 使用 find 查询并投影 const cursor = collection.find( { name: /^Wil/ }, { projection: { &#34;restaurant_id&#34;: 1, &#34;name&#34;: 1, &#34;borough&#34;: 1, &#34;cuisine&#34;: 1 } } ); // 获取查询结果并打印 const results = await cursor.toArray(); console.log(results); await client.close(); } queryRestaurants().catch(console.error); 为什么必须使用 projection 字段？ 在 Node.js MongoDB Driver 的 find 方法中，第二个参数是一个 选项对象（options），因此你需要明确指定 projection 字段来设置查询返回的字段。这是与 MongoDB Shell（mongosh） 的差异，后者可以直接将投影文档作为第二个参数。
Node.js Driver 的选项对象结构 在 Node.js 中，你可以传递一个包含多个选项字段的对象，例如：
{ projection: { &#34;restaurant_id&#34;: 1, &#34;name&#34;: 1, &#34;borough&#34;: 1, &#34;cuisine&#34;: 1 }, sort: { name: 1 }, limit: 10 } projection: 指定返回的字段。 sort: 指定排序规则。 limit: 限制返回的文档数量。 总结 在 MongoDB Node.js Driver 中，第二个参数是一个 选项对象（options），其中包含 projection 字段来指定投影。而在 MongoDB Shell（mongosh） 中，第二个参数直接是一个投影文档，可以省略 projection 字段名。
Node.js Driver 使用 projection： db.restaurants.find( { name: /^Wil/ }, { projection: { &#34;restaurant_id&#34;: 1, &#34;name&#34;: 1, &#34;borough&#34;: 1, &#34;cuisine&#34;: 1 } } ); MongoDB Shell 中直接传递投影文档： db.restaurants.find( { name: /^Wil/ }, { &#34;restaurant_id&#34;: 1, &#34;name&#34;: 1, &#34;borough&#34;: 1, &#34;cuisine&#34;: 1 } ); 好吧,经过我的查询,这真的是一个差异:

在 MongoDB 中，要求数组的平均值可以使用 聚合框架 来处理。MongoDB 的聚合框架提供了强大的数据操作功能，包括计算数组中元素的平均值。可以通过以下几种方式来实现：
假设我们有以下文档集合： { &#34;_id&#34;: 1, &#34;scores&#34;: [90, 80, 70, 85] }, { &#34;_id&#34;: 2, &#34;scores&#34;: [60, 75, 85, 90] } 方法 1：使用 $avg 操作符 MongoDB 的聚合框架允许在管道中使用 $avg 操作符来计算某个数组的平均值。为了计算数组 scores 的平均值，我们需要先将数组元素展开（使用 $unwind），然后计算平均值。
聚合管道示例： db.collection.aggregate([ { $project: { averageScore: { $avg: &#34;$scores&#34; } } } ]) 解释： $project：用于指定输出的字段，在这里我们指定了一个新字段 averageScore。 $avg：用于计算指定字段的平均值。在这里，我们应用 $avg 操作符来计算 scores 数组的平均值。 方法 2：使用 $unwind 与 $group 来求平均值 如果你想更细粒度地处理数组中的元素，可以使用 $unwind 来展平数组，然后使用 $group 来求数组的平均值。
聚合管道示例： db.collection.aggregate([ { $unwind: &#34;$scores&#34; }, { $group: { _id: null, averageScore: { $avg: &#34;$scores&#34; } } } ]) 解释： $unwind：将 scores 数组中的每个元素展平为单独的文档。每个文档将包含一个数组元素。 $group：将所有展平后的文档组合在一起，并使用 $avg 来计算这些文档中 scores 字段的平均值。 这个方法适用于当你希望对数组中的所有元素进行处理并计算平均值的情况。
方法 3：直接计算字段的平均值 如果数组字段本身已经包含了所有的数值，且你只想计算这个数组字段的平均值，而不是数组中的每个元素，可以直接在 aggregate 阶段中计算平均值：
示例： db.collection.aggregate([ { $project: { averageScore: { $avg: &#34;$scores&#34; } } } ]) 总结： $avg 用于计算一个数值字段的平均值，可以直接在聚合管道中对数组字段进行操作。 $unwind + $group 适用于需要将数组元素分开处理，并求所有元素的平均值。 根据需求选择适合的方法，通常情况下，直接使用 $avg 对数组字段求平均值最为简单和高效。

1. typeof 用于获取值的类型 在 TypeScript 中，typeof 可以用来获取一个值的类型。你可以通过 typeof 来推断或显式地获取变量的类型。
示例：获取值的类型 let x = &#34;hello&#34;; let y: typeof x; // y 的类型会自动推断为 string y = &#34;world&#34;; // 正确 // y = 42; // 错误: 类型 &#39;number&#39; 不能赋值给类型 &#39;string&#39; typeof x 会推断出变量 x 的类型。在这个例子中，x 是一个 string，所以 y 的类型也会被推断为 string。 你可以将 typeof 用于变量声明，或者在类型注解中指定类型。 示例：获取对象属性的类型 const person = { name: &#34;Alice&#34;, age: 30 }; let nameType: typeof person.name; // nameType 的类型是 string let ageType: typeof person.age; // ageType 的类型是 number 这里，typeof person.name 会得到 person.name 的类型（即 string），typeof person.age 会得到 number。 2. typeof 用于获取类型 typeof 还可以用来获取 类型的构造函数，特别是在你需要引用某个类型或类型的构造函数时。这个用途通常与 keyof 一起使用来限制某个值的类型。
示例：获取类的构造函数类型 class Person { name: string; constructor(name: string) { this.name = name; } } let PersonConstructor: typeof Person; // PersonConstructor 的类型是 \`typeof Person\`，即构造函数类型 PersonConstructor = Person; // 正确 // PersonConstructor = String; // 错误: 类型 &#39;typeof String&#39; 不兼容类型 &#39;typeof Person&#39; 在这个例子中，typeof Person 会获取 Person 类的构造函数类型，即 typeof Person 实际上是 new (name: string) =&gt; Person，表示可以用来创建 Person 实例的构造函数类型。 示例：通过 typeof 引用类型构造函数 let x: number = 42; let y: typeof x; // y 的类型是 number y = 123; // 正确 // y = &#34;hello&#34;; // 错误: 类型 &#39;string&#39; 不能赋值给类型 &#39;number&#39; 这里，typeof x 取得了 x 的类型，x 是 number 类型，因此 y 的类型也是 number。 3. typeof 用于类型推断与类型保护 typeof 还可以用于类型保护，即在类型判断中帮助我们明确变量的类型。这对于某些复杂的类型检查很有用。
示例：typeof 在类型保护中的应用 function printLength(value: string | string[]) { if (typeof value === &#34;string&#34;) { console.log(value.length); // value 是 string 类型 } else { console.log(value.length); // value 是 string[] 类型 } } printLength(&#34;Hello&#34;); // 输出: 5 printLength([&#34;a&#34;, &#34;b&#34;, &#34;c&#34;]); // 输出: 3 typeof value === &quot;string&quot; 用来判断 value 是否是 string 类型，帮助 TypeScript 确定在 if 语句块中的类型。 同理，可以使用 typeof 来判断其他基本类型，如 number、boolean 等。 4. typeof 用于联合类型和字面量类型的推断 typeof 也能用来推断字面量类型（literal types）。
示例：推断字面量类型 const color = &#34;red&#34;; type Color = typeof color; // Color 的类型是 &#34;red&#34; let myColor: Color = &#34;red&#34;; // 正确 // let anotherColor: Color = &#34;blue&#34;; // 错误: 类型 &#39;&#34;blue&#34;&#39; 不能赋值给类型 &#39;&#34;red&#34;&#39; 在这个例子中，typeof color 会推断出 color 变量的字面量类型 &quot;red&quot;，因此 Color 类型实际上是 &quot;red&quot;，而不是 string。 总结 typeof 获取值的类型：你可以用 typeof 获取一个变量或对象的类型，通常用于类型推断或动态类型赋值。 typeof 获取构造函数类型：当你使用 typeof 对类进行操作时，它会获取类的构造函数类型，可以用于引用类型的构造函数。 类型保护：typeof 在类型保护中可以帮助你根据值的类型做出判断。 字面量类型推断：typeof 可以用于推断变量的字面量类型，从而实现更精确的类型定义。 通过 typeof，你可以更灵活地在 TypeScript 中进行类型推断、类型保护和类型约束，增强代码的类型安全性和可维护性。

使用 TypeScript 开发的程序更安全，常见的错误都能检查出来，写出的代码还可以作为文档。
更安全是指类型安全
类型安全：借助类型避免程序做无效的事情（无效指的是运行时程序崩溃或未崩溃，但做的事情毫无意义
举个 🌰
数字乘以一个列表
接收数字的函数却传入了字符串
调用对象上不存在的方法
导入已经被移除的模块
3 + [] // &#34;3&#34; let obj = {} obj.foo // undefined function a(b) { return b/2 } a(&#39;z&#39;) // NaN 在做无效事情的时候，JavaScript 没有抛出异常，而是尽自己所能，避免抛出异常。
而 JavaScript 这种特性让代码中错误的产生与发现脱节了。导致 bug 往往是由他人转告给你的。 到真正运行时可能才会发现错误。
而 TypeScript 给出错误的时间点：在输入代码的过程中，代码编辑器会给出错误消息，来提醒你。
3 + [] // Error TS2365: Operator &#39;+&#39; cannot be applied to types &#39;3&#39; and &#39;never[]&#39;. let obj = {} obj.foo // Error TS2339: Property &#39;foo&#39; does not exist on type &#39;{}&#39; function (a: number) { return b / 2 } a(&#39;z&#39;) // Error TS2345: Argument of type &#39;&#34;z&#34;&#39; is not assignable to parameter of type &#39;number&#39;. 编译器 TypeScript 编译器（TSC）
通常运行程序的大致流程
把程序解析为 AST AST 编译成字节码 运行时计算字节码 运行程序就是让运行时计算由编译器从源码解析得来的 AST 生成的字节码。
TypeScript 的特殊之处在于，不直接编译成字节码，而是编译成 JavaScript。然后再像往常一样，在浏览器 / NodeJS 中运行。
TypeScript 编译器生成 AST 之后，真正运行代码之前会对代码做类型检查。
类型检查器：检查代码是否符合安全要求的特殊程序
编译和运行 TypeScript (1-3 由 TSC 操作，4-6 由浏览器 / NodeJS 操作)
TypeScript 源码 -&gt; TypeScript AST
类型检查器检查 AST
TypeScript AST -&gt; JavaScript 源码
JavaScript 源码 -&gt; JavaScript AST
AST -&gt; 字节码
运行时计算字节码
类型只在类型检查这一步使用，TSC 把 TS 编译成 JS 时，不会考虑类型。可以确保可以随意改动、更新和改进程序中的类型，而无需担心会破坏应用的功能。
类型系统 类型系统：类型检查器为程序分配类型时使用的一系列规则
一般来说，类型系统有两种，各有利弊
通过显式句法告诉编译器所有值的类型 自动推导值的类型 JavaScript 在运行时推导类型 TypeScript 身兼两种类型系统，可以显式注解类型，也可以自动推导多数类型。
显示声明类型需要使用注解。注解的形式 value: type，就像是告诉类型检查器，“嘿，看到这个 value 了吗？它的类型是 type。”
// 显示注解 let a: number = 1 let b: string = &#39;hello&#39; let c: boolean[] = [true, false] // 自动推导 let a = 1; let b = &#39;hello&#39; let c = [true, false] TypeScript VS JavaScript 类型系统特性JavaScriptTypeScript类型是如何绑定的？动态静态是否自动转换类型？是否（多数时候）何时检查类型？运行时编译时何时报告错误？运行时（多数时候）编译时（多数时候） TypeScript 能做的是把纯 JavaScript 代码中那些运行时愈发和类型相关的错误提前到编译时报告。在代码编辑器中显示，输入代码后立即就有反馈。
类型是如何绑定的？ JavaScript 动态绑定类型，必须运行程序才能知道类型。 TypeScript 渐进式类型语言，在编译时知道所有类型
类型：一系列值及对其执行的操作
example
类型包含的值可以执行的操作booleantrue、false||、&&、!number所有数字+、-、*、/、%、&&、? .toFixed()、.toString()string所有字符串+、||、&& .concat()、.toUpperCase() 对 T 类型的值来说，我们不仅知道值的类型是 T，还知道可以 / 不可以对该值做什么操作。 类型检查器通过使用的类型和具体用法判断是否有效。
TypeScript 的类型层次结构 类型术语 类型注解（可以理解为某种界限
function squareOf(n: number) { return n * n; } squareOf(2); // 4 类型浅谈 any 在 TypeScript 中，编译时一切都要有类型，如果你和 TypeScript（类型检查器）无法确认类型是什么，默认为 any。这是兜底类型，应该尽量避免使用。
类型的定义（一系列值及可以对其执行的操作）any 包含所有值，而且可以对其做什么操作。any 类型的值就像常规的 JavaScript 一样，类型检查器完全发挥不了作用。
使用 any 需要显示注解。
tsconfig.json noImplicitAny: true;
noImplicitAny 隶属于 TSC 的 strict 标志家族，
unknown unknown 与 any 类似，也表示任何值。但是 TypeScript 会要求你在做检查，细化类型。
类型包含的值可以执行的操作unknown==、===、||、&amp;&amp;、?、!、typeof、instance of // example let a: unknown = 30; // unknown let b = a === 123; // boolean let c = a + 10; // Error TS 2571: Object is of type &#39;unknown&#39; if (typeof a === &#39;number&#39;) { let d = a + 10; // number } unknown 的用法
TypeScript 不会把任何值推导为 unknown 类型，必须显示注解（a） unknown 类型的值可以比较（b） 执行操作时不能假定 unknown 类型的值为某种特定类型（c），必须先向 TypeScript 证明一个值确实是某个类型（d） boolean 类型包含的值可以执行的操作booleantrue、false==、===、||、&amp;&amp;、? // example let a = true // boolean let b = false // boolean const c = true // true let d: boolean = true // boolean let e: true = true // true let f: true = false // Error TS2322: Type &#39;false&#39; is not assignable to type &#39;true&#39;. TypeScript 推导出值的类型为 boolean（a 和 b） 使用 const，让 TypeScript 推导出值为某个具体的布尔值（c） 显式注解，声明值的类型为 boolean（d） 显式注解，声明值为某个具体的布尔值（e 和 f）。把类型设定为某个值，就限制了 e 和 f 在所有布尔值中只能取指定的那个值。这种特性被称为类型字面量。 类型字面量——仅表示一个值的类型
变量 e f 是使用类型字面量显示注解了变量，变量 c 则是由 TypeScript 推导出一个字面量类型，因为使用的是 const。 const 声明的基本类型的值，赋值之后无法修改，因此 TypeScript 推导出的是范围最窄的类型，所以 TypeScript 推导出的 c 的类型为 true，而不是 boolean。
number 类型包含的值可以执行的操作number整数、浮点数、正数、负数、Infinity、NaN 等算术运算 比较 // example let a = 1234 // number let b = Infinity * 0.1 // number const c = 5678 // 5678 let d = a &lt; b // boolean let e: number = 100 // number let f: 26.218 = 26.218 // 26.218 let g: 26.218 = 10 // Error TS2322: Type &#39;10&#39; is not assignable to type &#39;26.218&#39; TypeScript 推导出值的类型为 number（a 和 b） 使用 const，让 TypeScript 推导出值为某个具体的数字（c） 显式注解，声明值的类型为 number（e） 显式注解，声明值为某个具体的数字（f 和 g） tips：处理较长的数字时可以使用数字分隔符。
let oneMillion = 1_000_ 000 // 等同于 1000000 let twoMillion: 2_000_000 = 2_000_000 bigint 是 JavaScript 和 TypeScript 新引入的类型，在处理较大的整数时，不用再担心舍入误差。
number 类型表示的整数最大为 253，bigint 可以表示任意大的整数。
类型包含的值可以执行的操作bigint所有 BigInt 数算术运算 比较 // example let a = 1234n // bigint const b = 5678n // 5678n let c = a + b // bigint let d = a &lt; 1235 // boolean let e = 88.5n // Error TS1353: A bigint literal must be an integer. let f: bigint = 100n // bigint let g: 100n = 100n // 100n let h: bigint = 100 // Error TS2322: Type &#39;100&#39; is not assignable ty type &#39;bigint&#39;. 与 boolean 和 number 一样，声明 bigint 类型也有四种方式。尽量让 TypeScript 自动推导。
string 类型包含的值可以执行的操作string所有字符串字符串可以进行的操作 例如 +、.slice() // example let a = &#39;hello&#39; // string let b = &#39;billy&#39; // string const c = &#39;!&#39; // ! let d = a + &#39; &#39; + b + c // string let e: string = &#39;zoom&#39; // string let f: &#39;john&#39; = &#39;john&#39; // john let g: &#39;john&#39; = &#39;zoe&#39; // Error TS2322: Type &#39;zoe&#39; is not assignable to type &#39;john&#39; 同样也是尽量让 TypeScript 自动推导 string 类型。
symbol symbol 经常用于代替对象和映射的字符串健，防止被意外设置。 symbol 的类型就是 symbol，每一个 symbol 都是唯一的，不与其他任何符号相等，即便再使用相同的名称创建一个 symbol 也是如此。
// example let a = Symbol(&#39;a&#39;) // symbol let b: symbol = Symbol(&#39;b&#39;) // symbol let c = a === b // boolean let d = a + &#39;x&#39; // Error TS2469: The &#39;+&#39; operator cannot be applied to type &#39;symbol&#39;. // example const e = Symbol(&#39;e&#39;) // unique symbol const f: unique symbol = Symbol(&#39;f&#39;) // unique symbol let g: unique symbol = Symbol(&#39;f&#39;) // Error TS1332: A variable whose type is a &#39;unique symbol&#39; type must be &#39;const&#39;. let h = e === e // boolean let i = e === f // Error TS2367: This condition will always return &#39;false&#39; since the type &#39;unique symbol&#39; and &#39;unique symbol&#39; have no overlap. 创建 symbol 的方式
使用 const，TypeScript 会推导为 unique symbol 类型。 显式注解 const 变量的类型为 unique symbol unique symbol 类型的值始终与自身相等 TypeScript 在编译时知道一个 unique symbol 绝对不会与另一个 unique symbol 相等 unique symbol 与其他字面量类型其实是一样的。
对象 TypeScript 的对象类型表示对象的结构。
结构化类型–一种编程设计风格，只关心对象有哪些属性，而不管属性使用什么名称（名义化类型）。在某些语言中也叫鸭子类型（即不以貌取人）
// example let b: object = { b: &#39;x&#39; } a.b // Error TS2339: Property &#39;b&#39; does not exist on type &#39;object&#39;. object 只能表示该值是一个 JavaScript 对象（而且不是 null）
// 对象字面量 // 自动推导 let a = { b: &#39;x&#39; } // or let a: { b: string } = { b: &#39;x&#39; } 对象字面量句法的意思是，“这个东西的结构是这样过的。”
使用 const 声明对象不会导致 TypeScript 把推导的类型缩窄。与上面的基本类型不同。这是因为 JavaScript 对象是可变的，所以在 TypeScript 看来，创建对象之后你可能会更新对象的字段。
let a: { b: number } b = {} // Error TS2741: Property &#39;b&#39; is missing in type &#39;{}&#39; but required in type &#39;{b: number}&#39;. b = { a: 1, b: 2 } // Error TS2322: Type &#39;{b: number; c: number}&#39; is not assignable to type &#39;{b: number}&#39;. Object literal may only specify known properties, and &#39;c&#39; does not exist in type &#39;{b: number}&#39;. 默认情况下，TypeScript 对对象的属性要求十分严格。如果声明对象有个类型为 number 的属性 b，TypeScript 将预期对象有且只有这个属性。缺少或者多了，TypeScript 都会报错。
let a: { b: number c?: string // 可能有个类型为 string 的属性 c。其值可以为 undefined readonly firstName: string // 为字段赋初始值后无法修改。类似于使用 const 声明对象的属性 [key: number]: boolean // 可能有任意多个数字属性，其值为布尔值 } [key: T]: U 句法称为索引签名，通过这种方式告诉 TypeScript，指定的对象可能有更多的 key。这种句法的意思是，“在这个对象中，类型为 T 的健对应的值为 U 类型。”
索引签名 key 的类型 T 必须可赋值给 number 或 string。（JavaScript 对象的健为字符串；数组是特殊的对象，健为数字。） key 的名称可以是任意词，不一定非的用 key 对象字面量表示法有一个特例：空对象类型 {}。除 null 和 undefined 之外的任何类型都可以赋值给空对象类型，应该尽量避免使用。
在 TypeScript 中声明对象类型有四种方式
对象字面量表示法 {a: string}，也称对象结构 空对象字面量表示法 {}。避免使用 object 类型。如果需要个对象，当对这个对象的字段没有要求，使用这种方式。 Object。避免使用 对一个值，在类型允许的情况下，可以对其执行特定的操作。其实在类型自身上也可以执行一些操作。
类型别名
type Age = number type Person = { name: string age: Age } let driver: Person = { name: &#39;Jack&#39; age: 18 } 类型别名采用块级作用域。在同一作用于中不能重复声明相同类型。
并集和交集
type Cat = { name: string, purrs: boolean } type Dog ={ name: string, barks: boolean, wags: boolean } type CatOrDogOrBoth = Cat | Dog // 并集 type CatAndDog = Cat &amp; Dog // 交集 // CatOrDogOrBoth 可以是 Cat 类型的值，可以是 Dog 类型的值，还可以二者兼具。 // Cat let a: CatOrDogOrBoth = { name: &#39;Bonkers&#39;, purrs: true } // Dog a = { name: &#39;Domino&#39;, barks: true, wags: true } // 二者兼具 a = { name: &#39;Donkers&#39;, barsk: true, purrs: true, wags: true } // CatAndDot let b: CatAndDog = { name: &#39;Domino&#39;, barks: true, purrs: true, wags: true } 并集通常更常用
函数返回值可能是一个字符串，也可能是 null。string | null 混合类型的数组 数组
let a = [1, 2, 3] // number[] let b = [&#39;a&#39;, &#39;b&#39;] // string[] let c: string[] = [&#39;a&#39;] // string[] let d = [1, &#39;a&#39;] // (number | string)[] const e = [2, &#39;b&#39;] // (number | string)[] let f = [&#39;red&#39;] // string[] f.push(&#39;blue&#39;) f.push(true) // Error TS2345: Argument of type &#39;true&#39; is not assignable to parameter of type &#39;string&#39;. let g = [] // any[] g.push(1) // number[] g.push(&#39;red&#39;) // (number | string)[] let h: number[] = [] // number[] h.push(1) // number[] h.push(&#39;red&#39;) // Error TS2345: Argument of type &#39;&#34;red&#34;&#39; is not assignable to parameter of type &#39;number&#39;. TypeScript 支持两种注解数组类型的句法
T[] Array 一般情况下，数组应该保持同质。
元祖
array 的子类型，长度固定，各索引位上的值具有固定的已知类型。
声明元组时必须显式注解类型。
let a: [number] = 1 let b: [string, string, number] = [&#39;jack&#39;, &#39;boy&#39;, 1963] b = [&#39;tom&#39;, &#39;boy&#39;, &#39;li&#39;, 1926] // Error TS2322: Type &#39;string&#39; is not assignable to type &#39;number&#39;. 元组也支持可选元素
let trainFares: [number, number?][] = [ [3.75], [8.25, 7.70], [10.60], ] // 等价于 let moreTrainFares: ([number, number] | [number])[] = [ // ... ] 元组也支持剩余元素，即为元组定义最小长度

枚举
枚举的作用是列举类型中包含的各个值。是一种无序数据结构，把键映射到值上。
枚举可以理解为编译时键固定的对象，访问键时，TypeScript 将检查指定的键是否存在。
枚举分为两种

// example type Filter = { &lt;T&gt;(array: T[], f: (item: T): boolean): T[] } 这么做的意思是 Filter 使用了一个泛形参数 T，事先不知道具体类型是什么，调用的时候根据传入的参数推导 T 的类型。
知识点
泛形使用尖括号声明，可以把尖括号理解为 type 关键字，只不过声明的是泛形。 尖括号位置限制泛形作用域尖括号中可以声明任意多个以逗号分隔 T 就是一个类型名称（类似变量名称），可以使用任意名称，通常会使用 T U V W 泛形可以理解为一种约束，把泛形 T 所在位置的类型约束为 T 类型 什么时候绑定泛型 声明泛形的位置不仅限定泛形作用域，还决定什么时候为泛形绑定具体的值

1. 基本的对象字面量 对象字面量用于创建一个新的对象，可以直接指定其属性和值：
const person = { name: &#34;Alice&#34;, age: 30 }; 这里 person 是一个对象字面量，包含了两个属性：name 和 age。
2. 使用类型注解指定对象字面量的类型 TypeScript 允许你为对象字面量指定类型，从而限制对象的属性和类型。这使得代码更加安全，能够防止错误的属性赋值。
示例：使用 type 或 interface 定义对象类型 interface Person { name: string; age: number; } const person: Person = { name: &#34;Alice&#34;, age: 30 }; 在这个例子中，Person 是一个接口（interface），它定义了 name 和 age 属性的类型。然后我们通过类型注解 const person: Person 来确保 person 对象符合这个类型。
你也可以使用 type 来定义类型：
type Person = { name: string; age: number; }; const person: Person = { name: &#34;Alice&#34;, age: 30 }; 3. 在对象字面量中使用可选属性 在对象字面量中，你可以定义可选属性，通过在属性名后添加 ? 来实现。
interface Person { name: string; age: number; address?: string; // 可选属性 } const person: Person = { name: &#34;Alice&#34;, age: 30 // address 是可选的，可以不提供 }; 在这个例子中，address 属性是可选的，因此你可以在创建 person 对象时不提供该属性。
4. 只读属性 TypeScript 还允许你为对象字面量定义只读属性，这意味着这些属性的值在初始化后不能被修改。可以使用 readonly 修饰符来实现。
interface Person { readonly name: string; readonly age: number; } const person: Person = { name: &#34;Alice&#34;, age: 30 }; // person.name = &#34;Bob&#34;; // 这是不允许的，会报错 在这个例子中，name 和 age 是只读的，因此你不能修改它们的值。
5. 对象字面量与函数类型 你还可以将方法作为对象字面量的一部分来使用。函数类型可以在对象字面量中直接定义。
interface Person { name: string; greet: () =&gt; void; // greet 是一个函数 } const person: Person = { name: &#34;Alice&#34;, greet: () =&gt; { console.log(\`Hello, my name is \${person.name}\`); } }; person.greet(); // 输出：Hello, my name is Alice 6. 使用索引签名 索引签名允许对象字面量具有任意数量的属性，并且这些属性的类型是预定义的。通过 index signature，你可以指定对象可以有任意数量的键，并限制键值的类型。
interface Dictionary { [key: string]: number; // 键是 string 类型，值是 number 类型 } const myDictionary: Dictionary = { apple: 10, banana: 20 }; console.log(myDictionary.apple); // 输出：10 在这个例子中，Dictionary 接口定义了一个索引签名，允许任何字符串键，且这些键对应的值都必须是 number 类型。
7. 使用类型推断 TypeScript 会自动推断字面量对象的类型。如果你没有显式地为对象指定类型，TypeScript 会根据对象的结构自动推断类型。
const person = { name: &#34;Alice&#34;, age: 30 }; // TypeScript 推断 person 的类型为 { name: string; age: number; } person.name = &#34;Bob&#34;; // 允许修改 // person.name = 100; // 错误，因为 name 应该是 string 类型 8. 禁止额外的属性 有时，你希望对象字面量只能包含某些特定的属性，禁止添加任何额外的属性。可以使用 exact 类型来实现这一点（通过 as const 来确保字面量类型的精确性）。
const person = { name: &#34;Alice&#34;, age: 30 } as const; // 使用 &#39;as const&#39; 来确保属性是只读的并且精确匹配 // person.name = &#34;Bob&#34;; // 错误，因为 &#39;name&#39; 是只读的，不能修改 // person.address = &#34;NY&#34;; // 错误，因为 \`address\` 属性并不在对象字面量中 总结 对象字面量 是通过 {} 创建的普通 JavaScript 对象，在 TypeScript 中可以通过类型注解来指定其结构。 你可以使用 interface 或 type 来定义对象的结构，确保对象符合某种预期的形状。 TypeScript 还支持可选属性、只读属性、索引签名、方法等功能。 TypeScript 会自动推断对象字面量的类型，如果你不提供类型注解。 通过这些方式，你可以在 TypeScript 中创建灵活、类型安全的对象字面量。

代码解析 class C { a = &#34;123&#34;; // 类实例属性 } let c: C = new C(); // 创建 C 类的一个实例 console.log(c); // 输出: C { a: &#39;123&#39; } console.log(C); // 输出: [Function: C]，C 是构造函数 // console.log(C.a); // 报错：Property &#39;a&#39; does not exist on type &#39;C&#39;. console.log(c.a); // 输出: 123 console.log(c instanceof C); // 输出: true 1. console.log(C) 输出的是构造函数 console.log(C); // 输出: [Function: C] C 是一个类，类的本质在 JavaScript 中是一个构造函数。C 本身是一个函数，用来创建 C 类的实例。 当你打印 C 时，输出的是类的构造函数。换句话说，C 是一个 构造函数，而不是一个对象实例或类的 实例类型。 2. console.log(C.a) 报错的原因 // console.log(C.a); // 报错：Property &#39;a&#39; does not exist on type &#39;C&#39;. 在类定义 class C { a = &quot;123&quot;; } 中，a 是一个 实例属性，而不是 类属性。 也就是说，a 属于类的实例（例如通过 new C() 创建的 c 实例），并且在构造函数中初始化。 因此，C 作为构造函数并不直接包含 a 属性，a 只能通过类的 实例对象 访问。 console.log(C.a) 会导致报错，因为 a 并不是 C 这个类本身的属性，而是实例的属性。 3. console.log(c.a) 正常输出 123 console.log(c.a); // 输出: 123 c 是 C 类的一个实例对象，c.a 是访问 C 类实例上的属性 a。 由于 a 是实例属性，所以你可以通过 c.a 正常访问到值 &quot;123&quot;。 4. console.log(c instanceof C) 输出 true console.log(c instanceof C); // 输出: true instanceof 运算符用于检查对象是否是某个类的实例。 c instanceof C 返回 true，说明 c 确实是 C 类的实例。instanceof 会检查 c 是否是通过 C 构造函数创建的对象，或者是否位于 C 的原型链上。 总结 C 是构造函数：类 C 在 TypeScript 和 JavaScript 中本质上是一个构造函数。通过 new C() 创建的对象才是 C 类的实例。 实例属性 vs. 类属性：a 是类的实例属性，因此只能通过类的实例来访问；而 C 是类本身的构造函数，不包含实例属性 a。 instanceof 运算符：c instanceof C 检查对象 c 是否是 C 类的实例，返回 true 表示 c 是通过 C 构造函数创建的。 所以，错误的根源是将 C 类本身误认为是实例对象，试图直接访问 a。而实际 a 是 C 类实例的属性，必须通过实例对象（如 c.a）来访问。

问题和解决方案 在迁移博客的过程中，我遇到了一系列问题。为了帮助同样面对这些挑战的读者，我在下面详细记录了我所面临的问题以及我采取的解决措施，希望这些经验能为您提供实际的帮助和指引。

在迁移之前，请务必备份原有博客的文件和数据库数据，以防意外发生。
文章迁移 文章内容：文章内容储存在 typecho_contents 表的 text 字段中，提取比较容易，只需要去除 &lt;!--markdown--&gt; 标记即可，原先编写文章时就使用的是 markdown，所以直接创建文件即可，不过在这个过程中也遇到了不少问题 在我刚建立这个博客时，因为对 markdown 语法的不熟悉，导致以前的很多文章使用了 markdown 的方言。这些文章，在 Typecho 中显示正常，但是在 Hugo 中就出现了排版错误，好在有问题的文章不是很多，这里手动编辑了一下； 在 Hugo 中，文章的元信息（文章创建时间、文章类别、文章标题等…）都内嵌文章开头的 yaml 元信息中，这些信息需要从 Typecho 的数据库中提取并生成，例如 typecho_contents 表的 created 、modified 、title 字段； 原先的 Typecho 的 typecho_contents 表的 status 字段，如果是非 public 的文章，则设置 hiddenFromHomePage: true、hiddenFromSearch: true、hiddenFromRss: true、hiddenFromRelated: true 以及 password: {password} 密码字段，由主题进行加密处理。 原博客链接跳转 问题：原博客的链接是使用 /archives/{cid}/ 这种形式的，而新博客的链接是使用 /posts/{name} 这种形式的； 解决方案：利用文章元信息中的 aliases 字段来生成一个额外的别名链接。 评论和阅读量迁移 使用了 Twikoo 的评论系统，并解决了链接转换问题
Twikoo 的评论系统运行在 docker 设备中，并且映射到 8099 端口。为了安全性，我使用 ufw 将此端口设置为 deny，但发现无效，在 xianyu 的帮助下 (Orz)，使用了 ufw-docker，并成功解决； 因为 Twikoo 原生只支持使用 http，而我的博客使用的是 https，导致 twikoo 被 block。这里使用了反向代理来解决，设置了 https://blog.wjhwjhn.com/twikoo 代理到 http://localhost:8099 ； 阅读量是我在数据库中新增的 viewsNum 字段，我进行了导出生成，并转化为 Twikoo 的数据格式； 在评论和阅读量中需要提供文章的地址和标题，而在数据库中的都是先前的地址和标题。这里编写了 Python 脚本，逻辑如下 在新版博客中，去访问原来的路径下访问 html 文件（通过 aliases 字段生成的跳转文件），并使用正则（meta http-equiv=&quot;refresh&quot; content=&quot;0; url=http://[^/]+(/[^&quot;]+)&quot;）取出更新后的地址。 前往新版博客的地址下使用正则（&lt;title&gt;([^&lt;]+)&lt;/title&gt;）取出标题。 图片链接修复 让 ChatGPT 编写正则，提取出图片链接，从原来的图片链接中下载到本地，并替换原有链接
发现以前有部分旧文章的图片使用的是 http，导致图片无法访问，编写了 SQL 语句进行了替换 UPDATE typecho_contents SET text = REPLACE(text, 'http://blog.wjhwjhn', 'https://blog.wjhwjhn');。 发现以前有部分图片无法访问到：之前有过一段时间的博客文章编写是在石墨上的，而石墨的导出 markdown 功能也经过两次的转变 我最早接触的时候，石墨的导出功能是可以直接导出文章内的图片的，并且使用了石墨的图片储存服务链接； 估计后来石墨发现盗链的人过多，于是对访问来源做了检测，导致了我当时有大量的博客图片无法访问。我编写了一个插件，在导入时对文章内外链图片进行检测，如果存在外链图片，则下载到本地并替换链接，具体内容查看 博客外链图片已恢复 这篇文章； 再后面文章内图片使用 base64 进行编码嵌入在 markdown 文件中，但如果图片过大，markdown 文件过大，甚至无法在 Typecho 中储存。因此我也就不用石墨写文章了，通常会在本地 (使用本地图床) 写好文章，然后通过插件自动下载图床图片并修正到本地链接； 插件的鲁棒性不佳，存在下载失败的情况，不过好在下载失败的情况不多，我手动补了几张图片就解决了。 markdown 内图片链接提取，一般分为两种形式，都是使用正则来匹配 直接嵌入的图片![{text}]({url})，匹配正则：!\\[.*?\\]\\((.*?)\\)； 在文章底部使用 [{id}]:{url} 定义了一个脚注或引用链接，在使用时使用 ![{text}][{id}] 来引用，匹配正则：\\[\\d+\\]:\\s*(.*?)\\s*(?=&quot;#|$)。 GitHub Action 警告
为确保与您的服务器配置、仓库路径和特定需求相匹配，请适当修改以下代码段。避免直接复制粘贴，以预防潜在的兼容性问题或配置错误。
在过去的博客中，发布文章仅需在后台编辑后直接发送，便可立即在页面上看到效果。然而，自从转换到静态博客平台后，原本简洁的发布流程变得复杂。经过参考众多文章与资料，我目前采用了 GitHub Action 来简化这一流程。
新增文章流程 在本地操作 Hugo 新增文章，并使用 git 进行管理，并 push 到 GitHub 上； GitHub Action 检测到 push 并自动执行编译，编译后的页面结果存放在 gh-pages 分支中； 编译完毕后，GitHub Action 使用 Webhook 通知博客服务器来 GitHub 上拉取 gh-pages 的博客数据。 因为我的 GitHub 仓库是私有的，所以还需要把博客服务器的 SSH keys 添加到 GitHub，才能够拉取私有仓库。
GitHub Action 代码流程 配置解读
当 master 分支被 push 时自动执行； 运行在 Ubuntu-22.04 的环境上； 使用 Hugo 最新扩展版对博客源文件进行编译； 将编译后的 public 文件夹部署到 gh-pages 分支上； 通过 Webhook 来通知博客服务器来同步最新的静态页面数据。 name: GitHub Pages on: push: branches: - master # Set a branch to deploy pull_request: jobs: deploy: runs-on: ubuntu-22.04 concurrency: group: \${{ github.workflow }}-\${{ github.ref }} steps: - uses: actions/checkout@v4 with: submodules: true # Fetch Hugo themes (true OR recursive) fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod - name: Setup Hugo uses: peaceiris/actions-hugo@v2 with: hugo-version: &#39;latest&#39; extended: true - name: Build run: hugo --minify - name: Deploy uses: peaceiris/actions-gh-pages@v3 if: github.ref == &#39;refs/heads/master&#39; with: github_token: \${{ secrets.GH_TOKEN }} publish_dir: ./public - name: Update Blog Server uses: distributhor/workflow-webhook@v1 env: webhook_url: \${{ secrets.WEBHOOK_URL }} webhook_secret: \${{ secrets.WEBHOOK_SECRET }} 实际效果展示
Webhook 执行脚本 #!/bin/bash # Start of the script echo &#34;$(date &#34;+%Y-%m-%d %H:%M:%S&#34;) Run&#34; # Define variables gitPath=&#34;/www/wwwroot/newblog&#34; gitSSH=&#34;git@github.com:wjhwjhn/blog.git&#34; echo &#34;Web site path: $gitPath&#34; # Check if the directory exists if [ -d &#34;$gitPath&#34; ]; then # Attempt to enter the directory cd &#34;$gitPath&#34; || { echo &#34;Failed to enter directory $gitPath&#34;; exit 1; } echo &#34;------&#34; # Check if .git needs to be cloned if [ ! -d &#34;.git&#34; ]; then echo &#34;Cloning git into this directory&#34; if git clone -b gh-pages &#34;$gitSSH&#34; gittemp &amp;&amp; mv gittemp/.git . &amp;&amp; rm -rf gittemp; then echo &#34;Clone successful&#34; else echo &#34;Clone failed&#34; exit 1 fi fi # Update the git repository if git reset --hard gh-pages &amp;&amp; git pull; then echo &#34;Update successful&#34; else echo &#34;Update failed&#34; exit 1 fi # Change ownership chown -R www:www &#34;$gitPath&#34; echo &#34;Finish&#34; else echo &#34;The project path does not exist&#34; echo &#34;Finish&#34; fi Typora 图片设置 Typora 支持便捷地在本地保存文件。但是如果设置不当，它可能无法兼容 Hugo 的图片存储方式，这里对 Typora 的配置做了以下调整
格式 -&gt; 图像 -&gt; 设置图片根目录，设置目录为 Hugo 源文件下的 static 文件夹
偏好设置 -&gt; 图像 -&gt; 插入图片处设置路径为 Hugo 源文件下的 static\\images\\ 文件夹
设置完毕后，在 Typora 中 Ctrl + V 粘贴图片就会自动以 /images/xxx.png 的链接呈现，并把图片保存在 static\\images\\ 文件夹，这个图片链接形式在 Typora 中和 Hugo 博客中都可以正常浏览。
总结 此次迁移历时三天，过程中虽然遇到了不少挑战，但也收获颇丰。通过提出问题、构思解决方案，以及运用编程技术解决实际问题的过程，为我带来了极大的满足感。
四年前，我建立了这个博客，那时对 Linux 的操作感到极度畏惧，我的理解也仅限于书本知识。在过去的四年中，我对 Linux（尤其是 Ubuntu）的了解和熟悉程度有了显著提高，逐渐体会到了类 Unix 系统的独特魅力。与此同时，我的云服务器也从最初以 Windows 系统为主、Linux 系统为辅，转变为全面采用 Linux 系统。
现在，回顾起我当初配置的服务器，我意识到了许多安全上的疏漏，同样，重新审视我早期的文章时，我也意识到了当时的视野局限和思维的稚嫩。我相信，四年后的自己再回看今日所做，可能会对某些决定感到可笑或有所遗憾。然而，我认为这正体现了人生的一环——持续学习，回望过往，对曾经的自己会心一笑。

详细作用： 当你在 TypeScript 中使用 const enum 时，它们会在编译时被内联展开为常量值，而不会生成单独的枚举代码。默认情况下，TypeScript 会将 const enum 编译为常量值，而不会生成任何枚举相关的 JavaScript 代码。
如果你启用 preserveConstEnums，TypeScript 编译器将不会内联 const enum，而是保留这些枚举，并生成相应的 JavaScript 代码。这样，编译后的代码将包含枚举的实际定义，而不是直接替换为常量值。
使用场景： preserveConstEnums: true: 如果你希望 const enum 在编译后依然保留为枚举定义（而不是被内联展开为常量值），可以开启这个选项。 preserveConstEnums: false（默认值）：会直接内联 const enum 的值，生成的 JavaScript 代码中不会包含枚举类型定义。 示例： 1. preserveConstEnums: false (默认) TypeScript 编译器将内联 const enum：
const enum Color { Red = 1, Green = 2, Blue = 3 } let c = Color.Green; // 编译后直接替换成 2 编译后的 JavaScript 代码：
var c = 2; 2. preserveConstEnums: true 如果启用 preserveConstEnums，编译后的代码会保留枚举定义：
const enum Color { Red = 1, Green = 2, Blue = 3 } let c = Color.Green; 编译后的 JavaScript 代码：

undefined） 4. 进一步的示例： object 示例： let obj: object; obj = { name: &#34;Alice&#34; }; // 合法 obj = [1, 2, 3]; // 合法 obj = () =&gt; {}; // 合法 // 下面的类型会报错，因为 `object` 类型不允许原始类型 obj = 42; // 错误 obj = &#34;hello&#34;; // 错误 obj = true; // 错误 Object 示例： let obj: Object; obj = { name: &#34;Alice&#34; }; // 合法 obj = [1, 2, 3]; // 合法 obj = &#34;hello&#34;; // 合法 obj = 42; // 合法 // `null` 不能赋值给 `Object` 类型 obj = null; // 错误 5. 总结 object 是一个类型，表示非原始类型（即排除 number, string, boolean, symbol, null 和 undefined）。它不能直接用于访问对象的属性。 Object 是 JavaScript 中的构造函数，它是所有类型的超集，除了 null 和 undefined，它允许表示任何类型，包括原始类型（如 string、number 等）。 在 TypeScript 中，建议尽量使用 object 来表示对象类型，避免使用 Object，除非你确实需要一个更宽泛的类型（表示所有非 null/undefined 的值）。\n",url:"https://hugo-dead-simple.netlify.com/typescript/object_object/"},"https://hugo-dead-simple.netlify.com/typescript/":{title:"typescript 学习笔记",tags:["typescript"],content:" 首页 如何调试 笔记:ts编程 对象字面量的使用 TypeScript 中的 object 和 Object 的区别 preserveConstEnums编译器选项 装饰器 ",url:"https://hugo-dead-simple.netlify.com/typescript/"},"https://hugo-dead-simple.netlify.com/typescript/readme/":{title:"typescript 学习笔记",tags:["typescript"],content:`资料 TypeScript Tutorial 阮一峰 es6 阮一峰 TypeScript 教程 TypeScript Handbook - The TypeScript Handbook TypeScript 入门教程 TypeScript Handbook（中文版） 现代TypeScript高级教程- - linwu-hi - 博客园 安装 yarn global add typescript ts-node 数据类型 string boolean number void 用在没有返回值的函数,其它可以用,但不能赋值 function alerme():void { alert(&#39;my name is tom&#39;); } null,undefined,是所有类型的子类型,可以赋值给其它类型,而 void 类型的变量不能赋值给 number 类型的变量： let num:number = null 对象类型 const xiaoJieJie : { name:string, age:number } = { name:&#39;hel&#39;, age:19 } //1 普通 const xiaoJjiejieS :string [] = [&#39;1&#39;,&#39;dajiao&#39;,&#39;liuyaing&#39;]; // 2 .数组 class Person{} const dajiao: Person = new Person() //3 类类型 const jianXiaoJjieJie: () =&gt; string = () =&gt; {return &#34;dajiao&#34;}; //函数对象类型 脚手架 换了一个脚手架 GitHub - xddqnodejs-typescript-modern-starter Minimal and modern starter template to develop a Node.js project l
